  <style>
    :root {
      --day-bg: #ffffff;
      --day-text: #000000;
      --night-bg: #1c1c1e;
      --night-text: #f5f5f5;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--day-bg);
      color: var(--day-text);
      transition: background-color 0.5s ease, color 0.5s ease;
      padding: 20px;
      text-align: center;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      cursor: pointer;
      background-color: #19072A;
      color: white;
      border: none;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:active {
      transform: scale(0.95);
      background-color: #128C7E;
    }

    /* Animation sur clic bouton télécharger */
    #download-btn.clicked {
      animation: pulse 0.6s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); background-color: #25D366; }
      50% { transform: scale(1.1); background-color: #128C7E; }
      100% { transform: scale(1); background-color: #25D366; }
    }

    /* Lien vers le channel */
    a {
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #128C7E;
    }

    /* Mode nuit */
    body.night {
      background-color: var(--night-bg);
      color: var(--night-text);
    }

    body.night .container {
      background-color: rgba(28, 28, 30, 0.95);
    }

    body.night input,
    body.night button {
      background-color: #2c2c2e;
      color: #ffffff;
      border: 1px solid #444;
    }
