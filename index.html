  <style>
    /* Reset & Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f4f4; color: #333;

    /* Container */

    /* Email box */
    .email-box {
      background: #fff;

    }
    .email {

    }

    /* Buttons */
    button {
      padding: 10px 16px;

      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color .2s, transform .1s;
    }
    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
      transform: translateY(-1px);
    }

    /* Messages list */
    #messages {
      margin-top: 10px;
    }
    .message {
      background: #fff;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      margin-bottom: 12px;
    }
    .message p {
      margin-bottom: 8px;
    }
    .message button {
      font-size: 0.85rem;
      padding: 6px 10px;
    }

    /* Footer & social */
    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      margin-top: 40px;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

      width: 32px;

</head>
<body>
  <div class="container">
    <h1>Temp Mail (via Marc‚ÄëTech)</h1>

    <div class="email-box">
      <p>Votre email temporaire : <span class="email" id="emailDisplay">‚Äî</span></p>
      <button id="btn-generate">G√©n√©rer</button>
      <button id="btn-copy" disabled>Copier</button>
    </div>

    <div id="messages">
      <p>Aucun message pour l'instant.</p>
    </div>

    <div class="footer">
      <p>&copy; Marc‚ÄëTech 2025 - Tous droits r√©serv√©s.</p>
      <div class="social-links">
        <a href="https://www.instagram.com/j.m.h.2024" target="_blank" title="Instagram">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
        <a href="https://whatsapp.com/channel/0029Vb6J7O684Om8DdNfvL2N" target="_blank" title="WhatsApp">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
      </div>
    </div>
  </div>

  <script>
  (function(){
    // Configuration
    const API_KEY = 'k_SlFHIkRTITLDKtpxYoQ8JX0ua9pnKIyBgQ0537';
    const DOMAIN  = 'mailsac.com';

    // √âl√©ments DOM
    const emailDisplay = document.getElementById('emailDisplay');
    const btnGen       = document.getElementById('btn-generate');
    const btnCopy      = document.getElementById('btn-copy');
    const messagesDiv  = document.getElementById('messages');

    let currentEmail = '';

    // G√©n√©ration d'un email jetable
    btnGen.addEventListener('click', async () => {
      btnGen.disabled = true;
      emailDisplay.textContent = 'G√©n√©ration‚Ä¶';
      try {
        // On cr√©e un random + @domain
        const local = Math.random().toString(36).slice(2,10);
        currentEmail = `${local}@${DOMAIN}`;
        emailDisplay.textContent = currentEmail;
        btnCopy.disabled = false;
        fetchMessages();  // charge directement les messages
      } catch (err) {
        emailDisplay.textContent = 'Erreur üòï';
        console.error(err);
      } finally {
        btnGen.disabled = false;
      }
    });

    // Copier l'email
    btnCopy.addEventListener('click', () => {
      navigator.clipboard.writeText(currentEmail)
        .then(() => alert("Email copi√© dans le presse‚Äëpapier‚ÄØ!"))
        .catch(err => console.error(err));
    });

    // R√©cup√©rer et afficher les messages
    async function fetchMessages() {
      messagesDiv.innerHTML = '<p>Chargement des messages‚Ä¶</p>';
      try {
        const res = await fetch(
          `https://mailsac.com/api/addresses/${currentEmail}/messages`,
          { headers: { 'Mailsac-Key': API_KEY } }
        );
        const list = await res.json();
        renderMessages(list);
      } catch (err) {
        messagesDiv.innerHTML = `<p>Erreur de r√©cup√©ration: ${err.message}</p>`;
      }
    }

    // Affichage des messages
    function renderMessages(list) {
      if (!list.length) {
        messagesDiv.innerHTML = '<p>Aucun message pour l\'instant.</p>';
        return;
      }
      messagesDiv.innerHTML = '';
      list.forEach(msg => {
        const box = document.createElement('div');
        box.className = 'message';
        box.innerHTML = `
          <p><strong>De :</strong> ${msg.from}</p>
          <p><strong>Sujet :</strong> ${msg.subject}</p>
          <button data-id="${msg._id}">Lire</button>
          <div id="body-${msg._id}"></div>
        `;
        // Lecture du message au clic
        box.querySelector('button').addEventListener('click', () => readMessage(msg._id));
        messagesDiv.appendChild(box);
      });
    }

    // Lire un message
    async function readMessage(id) {
      const container = document.getElementById(`body-${id}`);
      container.innerHTML = '<p>Chargement‚Ä¶</p>';
      try {
        const res = await fetch(
          `https://mailsac.com/api/text/${currentEmail}/${id}`,
          { headers: { 'Mailsac-Key': API_KEY } }
        );
        const text = await res.text();
        container.innerHTML = `<pre>${text}</pre>`;
      } catch (err) {
        container.innerHTML = `<p>Erreur: ${err.message}</p>`;
      }
    }

    // G√©n√©rer imm√©diatement au chargement
    btnGen.click();
  })();
  </script>
</body>
